<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Form Design</title>
  </head>

  <body>
    <form action='http://requestb.in/uwyszmuw' method='POST'>

      <fieldset>
        <legend>Basic Info</legend>

        <aside>
          <label for='fullname-input'>Full Name</label>
          <input type='text' name='fullname' id='fullname-input' required>
        </aside>
        <p></p>
        <aside>
          <label for='profile-pic'>Profile Pic</label>
          <input type='file' name='profile-pic' id='profile-pic'>
        </aside>
        <p></p>

        <aside>
          <label for='email'>Email</label>
          <input type='email' name='email' id='email' placeholder='luke@sky.com' required>

        </aside>
        <p></p>
        <legend>Side:</legend>
        <aside>

          <label>
          <input type='radio' name='side' value='light'>
            Light
          </label>
          <label>
            <input type='radio' name='side' value='dark'>
            Dark
          </label>

        </aside>
        <p></p>
        <aside>
          <label for='origin-story'>Origin Story</label>
          <textarea name='origin-story' id='origin-story' required></textarea>
        </aside>
      </fieldset>

      <fieldset>
        <legend>Abilities</legend>
        <aside>
        <label for='lightsaber-color'>Lightsaber Color</label>
        <select id='lightsaber-color'>
          <option value='Select an option'>Select an option</option>
          <option value='Blue'>blue</option>
          <option value='Red'>red</option>
          <option value='Green'>yellow</option>
          <option value='Purple'>green</option>
        </select>
        </aside>
        <p></p>
        <aside>
          <label for='levitate'>How many objects can you levitate at once?</label>
          <input type='number' name='levitate' id='levitate' min="1">
        </aside>
        <p></p>

        <aside>
          <label for='ability'>Favorite Ability</label>
          <input type='text' name='ability' id='ability' placeholder='precognition'>
        </aside>
        <p></p>

        <aside>
          <legend>Pilot Experience</legend>
          <label>
            <input type='checkbox' name='pilot-experience' value='speeder'>
            Speeder
          </label>

          <label>
            <input type='checkbox' name='pilot-experience' value='transport'>
            Transport
          </label>

          <label>
            <input type='checkbox' name='pilot-experience' value='x-wing'>
            X-wing
          <label>

          <label>
            <input type='checkbox' name='pilot-experience' value='tie-fighter'>
            TIE Fighter
          </label>

          <label>
            <input type='checkbox' name='pilot-experience' value='starship'>
            Starship
          </label>

          <label>
            <input type='checkbox' name='pilot-experience' value='bantha'>
            Bantha
          </label>
        </aside>
      </fieldset>

      <fieldset>
        <legend>Application Info</legend>

        <aside>
          <label for='mentor'>Desired Mentor</label>
          <input type='text' name='mentor' id='mentor' placeholder='Yoda'>
        </aside>

        <aside>
          <label for='date'>Application Date</label>
          <input type='date' name='date' id='date'>
        </aside>






      </fieldset>


  </body>
</html>
