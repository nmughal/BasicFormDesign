<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Form Design</title>
  </head>

  <body>
    <form action='http://requestb.in/uwyszmuw' method='POST'>

      <fieldset>
        <legend>Basic Info</legend>

        <aside>
          <label for='fullname-input'>Full Name</label>
          <input type='text' name='fullname' id='fullname-input'>
        </aside>

        <aside>
          <label for='profile-pic'>Profile Pic</label>
          <input type='file' name='profile-pic' id='profile-pic'>
        </aside>

        <aside>
          <label for='email'>Email</label>
          <input type='email' name='email' id='email' required>
        </aside>

        <legend>Side:</legend>
        <aside>
          <label>
            <input type='radio' name='side' value='light'>
            Light
          </label>
          <label>
            <input type='radio' name='side' value='dark'>
            Dark
          </label>
        </aside>

        <aside>
          <label for='origin-story'>Origin Story</label>
          <textarea name='origin-story' id='origin-story'></textarea>
        </aside>
      </fieldset>

      <fieldset>
        <legend>Abilities</legend>
        <label for='lightsaber-color'>Lightsaber Color</label>
        <input type='text' name='lightsaber-color' id='lightsaber-color'>

        <legend>How many objects can you levitate at once?</legend>

      </fieldset>


  </body>



</html>
