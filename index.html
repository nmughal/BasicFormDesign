<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Form Design</title>
  </head>

  <body>
    <form action='http://requestb.in/uwyszmuw' method='POST'>

      <fieldset>
        <legend>Basic Info</legend>

        <aside>
          <label for='fullname-input'>Full Name</label>
          <input type='text' name='fullname' id='fullname-input' required>
        </aside>

        <aside>
          <label for='email'>Profile Pic</label>
          <input type='email' name='email' id='email' required>
        </aside>

        <aside>
          <label for='email'>Email</label>
          <input type='email' name='email' id='email' required>
        </aside>

        <legend>Side:</legend>
        <aside>
          <label>
            <input type='radio' name='contact-method' value='email'>
            Light
          </label>
          <label>
            <input type='radio' name='contact-method' value='phone'>
            Dark
          </label>
        </aside>

        <aside>
          <label for='cover-letter'>Origin Story</label>
          <textarea name='cover-letter' id='cover-letter'></textarea>
        </aside>

      </fieldset>



  </body>



</html>
