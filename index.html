<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Form Design</title>
  </head>

  <body>
    <form action='http://requestb.in/uwyszmuw' method='POST'>

      <fieldset>
        <legend>Basic Info</legend>

        <aside>
          <label for='fullname-input'>Full Name</label>
          <input type='text' name='fullname' id='fullname-input' required>
        </aside>
        <p></p>
        <aside>
          <label for='profile-pic'>Profile Pic</label>
          <input type='file' name='profile-pic' id='profile-pic'>
        </aside>
        <p></p>
        <aside>
          <label for='email'>Email</label>
          <input type='email' name='email' id='email' required>
        </aside>
        <p></p>
        <legend>Side:</legend>
        <aside>
          <label>
            <input type='radio' name='side' value='light'>
            Light
          </label>
          <label>
            <input type='radio' name='side' value='dark'>
            Dark
          </label>
        </aside>
        <p></p>
        <aside>
          <label for='origin-story'>Origin Story</label>
          <textarea name='origin-story' id='origin-story' required></textarea>
        </aside>
      </fieldset>

      <fieldset>
        <legend>Abilities</legend>

        <label for='lightsaber-color'>Lightsaber Color</label>
        <select id='lightsaber-color'>
          <option value='Select an option'>Select an option</option>
          <option value='blue'>blue</option>
          <option value='red'>red</option>
          <option value='yellow'>yellow</option>
          <option value='green'>green</option>
        </select>
        <p></p>
        <label for='levitate'>How many objects can you levitate at once?</label>
        <input type='number' name='levitate' id='levitate' min="1">

        <label for='ability'>Favorite Ability</label
        <input type='text' name='ability' id='ability' placeholder='precognition'>

      </fieldset>


  </body>



</html>
